<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de candidatos - Kaizen Talent</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="José Soplin Roncal" />

    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="/assets/css/materialdesignicons.min.css" />

    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css" />

    <link rel="stylesheet" type="text/css" href="/assets/css/nice-select.css" />

    <!-- selectize css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/selectize.css" />

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

</head>

<body>

    <!-- Navigation Bar-->
    <app-navigation></app-navigation>
    <!-- Fin del Navbar -->
    
    <!-- Start home -->
    <section class="bg-half page-next-level"> 
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">Lista de Candidatos</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="home-form-position">
            <div class="row justify-content-center">

                <div class="col-lg-10">
                </div>
                
            </div>
        </div>
    </div>
    <!-- end home -->

    

    <!-- Inicio Lista de Candidatos -->
   <br>
    <section class="section pt-0">
        <div class="container" >
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="show-results" >
                        <div class="float-left" >
                            <h3 class="text-dark mb-0 pt-2">Mostrando candidatos de {{ListCandidatos.nombrePublicacion}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" >


                <div class="col-lg-12 col-md-8" >
                    <div class="candidates-listing-item" *ngFor="let candidato of Listprofile | paginate: { itemsPerPage: 5, currentPage: p } ">
                        <div class="border mt-4 rounded p-3">
                            <div class="row" >
                                <div class="col-md-9" >
                                    <div class="float-left mr-4">
                                        <img src="{{candidato.fotoPostulante.urlImagen}}" alt="" class="d-block rounded" height="90">
                                    </div>
                                    <div class="candidates-list-desc overflow-hidden job-single-meta  pt-2">
                                        <h5 class="mb-2"><a [class.active]="candidato == ListCandidatosCurrent" (click)="Seleccionarcandidato(candidato)" (click)="redirect()" style="cursor: pointer;" class="text-dark">{{candidato.nombrePostulante}}</a></h5>
                                        <ul class="list-unstyled">
                                            <li class="text-muted"><i class="mdi mdi-account mr-1"></i>{{candidato.tituloPostulante}}</li>
                                            <li class="text-muted"><i class="mdi mdi-map-marker mr-1"></i>{{candidato.ciudadPostulante}}</li>
                                        </ul>
                                    </div>
                                </div>
            
                                <div class="col-md-3">
                                    <div class="candidates-list-fav-btn text-right">
                                        <div class="candidates-listing-btn mt-5">
                                            <a href="{{candidato.cvPostulante.urlArchivoCV}}" class="btn btn-primary-outline"><i class="mdi mdi-download"></i>  Descargar CV </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Segundo candidato-->
                        
                    </div>
                    <!--Paginación-->
                    <div style="text-align: center;">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls> 
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Fin Lista de Candidatos -->

    <!-- Inicio Footer -->
    <app-footer></app-footer>

    <!-- Javascript -->
 

</body>
</html>
