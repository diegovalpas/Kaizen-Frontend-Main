<div class="row">
    <div class="col-lg-12 mt-4 pt-2">
        <h4 class="text-dark">Educación :</h4>
        <button type="button" class="btn btn-primary" (click)="modal.open(educacion)">
            Guardar Educación
        </button>
      
        <ng-template #educacion let-modal>
            <div class="fullscreen-modal " id="educacionModal" >
                <div class="modal-dialog modal-dialog-centered" style="max-width: 100%" role="document" >
                    <div class="modal-content" >
                        <form  [formGroup]="educacionModalForm" (ngSubmit)="guardarEdu()">

                            <div class="modal-header">
                                <h4 >Agregar Educación</h4>
                                <button class="close" aria-label="close" type="button" (click)="modal.dismiss()" >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            
                            <div class="modal-body">                               
                                
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Nombre de Educación</label>                                               
                                        <div class="col-sm-10">
                                            <input #nombre type="text" class="form-control" formControlName="nombreEducacion" id="nombreEducacion" placeholder="Ingrese el nombre"  required> 
                                        </div>
                                    </div>
                                                                                   
                                    <div class="form-group row">
                                        <label for="inputphone" class="col-sm-2 col-form-label">Fecha de Inicio</label>
                                        <div class="col-sm-10" class="input-group" style="width: 80%;">
                                            
                                            <input #mes type="number" class="form-control form-control-lg" formControlName="mesinicioEducacion" name="fechaM" placeholder="Mes" required>
                                            
                                            <input #año type="number"  min="1900" class="form-control"  placeholder="Año" formControlName="anioinicioEducacion" id="fechainicioAño" required>                                                   
                                        </div> 
                                    </div>

                                    <div class="form-group row">
                                        <label for="docnumber" class="col-sm-2 col-form-label">Fecha de Fin</label>
                                        <div class="col-sm-10" class="input-group" style="width: 80%;">
                                            
                                            <input #mes type="number" class="form-control form-control-lg" formControlName="mesfinEducacion" name="fechaM" placeholder="Mes" required>
                                            
                                            <input #año type="number"  min="1900" class="form-control" style="width: 20%;" placeholder="Año" formControlName="aniofinEducacion" id="fechafinAño" required>                                                       
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="direccionpos" class="col-sm-2 col-form-label">Centro de Estudio</label>
                                        <div class="col-sm-10">
                                            <input #centro type="text" class="form-control" formControlName="institucionEducacion" id="institucionEducacion" placeholder="Ingresa el centro de estudio" required>
                                        </div>
                                    </div>    

                            </div>   
                            <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" >Guardar Estudio</button>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>                                               
        </ng-template>
        <ng-template #educacioneditar let-modal>
            <div class="fullscreen-modal " id="educacionModal" >
                <div class="modal-dialog modal-dialog-centered" style="max-width: 100%" role="document" >
                    <div class="modal-content" >
                        <form  [formGroup]="educacionModalForm" (ngSubmit)="editaEdu()">

                            <div class="modal-header">
                                <h4 >Editar Educación</h4>
                                <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            
                            <div class="modal-body">                               
                                
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Nombre de Educación</label>                                               
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="nombreEducacion" id="nombreEducacion" placeholder="Ingrese el nombre" [ngModel]="ListEdu.nombreEducacion"  required> 
                                        </div>
                                    </div>
                                                                                   
                                    <div class="form-group row">
                                        <label for="inputphone" class="col-sm-2 col-form-label">Fecha de Inicio</label>
                                        <div class="col-sm-10" class="input-group" style="width: 80%;">
                                            
                                            <input type="number" min="1" max="12" class="form-control form-control-lg" formControlName="mesinicioEducacion" name="fechaM" placeholder="Mes" [ngModel]="mesinicio" required>
                                            
                                            <input type="number"  min="1900" class="form-control" style="width: 20%;" placeholder="Año" formControlName="anioinicioEducacion" id="fechainicioAño" [ngModel]="anioinicio" required>                                                   
                                        </div> 
                                    </div>

                                    <div class="form-group row">
                                        <label for="docnumber" class="col-sm-2 col-form-label">Fecha de Fin</label>
                                        <div class="col-sm-10" class="input-group" style="width: 80%;">
                                            
                                            <input type="number" min="1" max="12" class="form-control form-control-lg" formControlName="mesfinEducacion" name="fechaM" placeholder="Mes" [ngModel]="mesfinal" required>
                                            
                                            <input type="number"  min="1900" class="form-control" style="width: 20%;" placeholder="Año" formControlName="aniofinEducacion" id="fechafinAño" [ngModel]="anio" required>                                                       
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="direccionpos" class="col-sm-2 col-form-label">Centro de Estudio</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="institucionEducacion" id="institucionEducacion" placeholder="Ingresa el centro de estudio" [ngModel]="ListEdu.institucionEducacion" required>
                                        </div>
                                    </div>    

                            </div>   
                            <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" >Guardar Estudio</button>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>                                               
        </ng-template>
    </div>  
    
    <div class="col-lg-4 col-md-6 mt-4 pt-5" *ngFor="let edu of CurrentEducacion">
        <div class="border rounded candidates-profile-education text-center text-muted">
            <div class="profile-education-icon border rounded-pill bg-white text-primary">
                <i class="mdi mdi-36px mdi-school"></i>
            </div>
            <h6 class="text-uppercase f-17"><a href="#" class="text-muted"> {{edu.institucionEducacion}} </a></h6>
            <p>{{edu.periodoinicioEducacion}} - {{edu.periodofinEducacion}}</p>
                
            <p class="pb-3 mb-0">{{edu.nombreEducacion}}</p>
            <br> 
            <button [class.active]=" edu == ListEdu" (click)="SeleccionarEdu(edu)" (click)="deleteEdu()" type="submit" class="btn btn-primary" style="width:100px" >Eliminar</button>
            <button [class.active]=" edu == ListEdu" (click)="SeleccionarEdu(edu)" (click)="modal.open(educacioneditar)" type="submit" class="btn btn-primary" style="width:100px" >Editar</button>                           
    
                <!--<p class="pt-3 border-top mb-0">:v</p>-->
        </div>
    </div>        
</div>
