<!DOCTYPE html>
<html lang="es" class="no-js">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaizen Talent</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="José Soplin Roncal" />

    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" type="text/css">

    <!--Material Icons -->
    <link rel="stylesheet" type="text/css" href="/assets/css/materialdesignicons.min.css" />

    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome.css" />

    <!-- Selectize css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/selectize.css" />

    <!--Slider-->
    <link rel="stylesheet" href="/assets/css/owl.carousel.css" />
    <link rel="stylesheet" href="/assets/css/owl.theme.css" />
    <link rel="stylesheet" href="/assets/css/owl.transitions.css" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/modal.css" />

</head>
<body>    
    <!-- Barra de navegación-->
    <app-navigation></app-navigation>

    <!-- Inicio del Home -->
    <section class="bg-home" style="background: url('/assets/images/portada6.jpg') center center;">
        <div class="bg-overlay"></div>
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="title-heading text-center text-white">
                                <!--
                                <h6 class="small-title text-uppercase text-light mb-3">Kaizen Talent.</h6>
                                -->
                                <h1 class="heading font-weight-bold mb-4">Encuentra empleo en un click</h1>
                            </div>
                        </div>
                    </div>
                    <div class="home-form-position">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="home-registration-form p-4 mb-3">
                                    <form class="registration-form" [formGroup]="busquedaForm" (ngSubmit)="empezarBusqueda()">
                                        <div class="row">
                                            <div class="col-lg-3 col-md-6">
                                                <div class="registration-form-box">
                                                    <i class="fa fa-briefcase"></i>
                                                    <input type="text" id="exampleInputName1" class="form-control rounded registration-input-box" placeholder="Palabras Clave" formControlName="palabraClave">
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6">
                                                <div class="registration-form-box">
                                                    <i class="fa fa-location-arrow"></i>                                                  
                                                    <input type="form-control" class="form-control rounded registration-input-box" list="ciudad" name="ciudad" placeholder="Ciudad" formControlName="ciudadUsuario" >
                                                    <datalist id="ciudad">
                                                        <option *ngFor="let ciudad of Ciudades" value="{{ciudad.value}}">{{ciudad.text}}</option>       
                                                    </datalist>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6">
                                                <div class="registration-form-box">
                                                    <i class="fa fa-list-alt"></i>                                                    
                                                    <input type="form-control" class="form-control rounded registration-input-box" list="Categorias" name="Categorias" placeholder="Categorias" formControlName="categoriaUsuario" >
                                                    <datalist id="Categorias">
                                                        <option *ngFor="let categoria of Categorias" value="{{categoria.value}}">{{categoria.text}}</option>       
                                                    </datalist>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6">
                                                <div class="registration-form-box">
                                                    <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary btn-block" value="Buscar Empleos" >
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="section-title text-center mb-4 pb-2">
                        <h4 class="title title-line pb-5">Empleos</h4>
                        <p class="text-muted para-desc mx-auto mb-1">Te mostramos distintos trabajos que tenemos disponibles para ti.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-9 text-center mt-4 pt-2">
                    <ul class="nav nav-pills nav nav-pills bg-white rounded nav-justified flex-column flex-sm-row" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link rounded active" id="recent-job-tab" data-toggle="pill" href="#recent-job" role="tab" aria-controls="recent-job" aria-selected="true">Recientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded" id="part-job-tab" data-toggle="pill" href="#part-job" role="tab" aria-controls="part-job" aria-selected="false">Part Time</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded" id="full-job-tab" data-toggle="pill" href="#full-job" role="tab" aria-controls="full-job" aria-selected="false">Full Time</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="tab-content mt-2" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="recent-job" role="tabpanel" aria-labelledby="recent-job-tab">   
                            <app-recent-puestos-trabajo></app-recent-puestos-trabajo>
                        </div>

                        <div class="tab-pane fade" id="part-job" role="tabpanel" aria-labelledby="part-job-tab">    
                            <app-part-puestos-trabajo></app-part-puestos-trabajo>
                        </div>

                        <div class="tab-pane fade" id="full-job" role="tabpanel" aria-labelledby="full-job-tab">  
                            <app-full-puestos-trabajo></app-full-puestos-trabajo>   
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
        </div>    
    </section>
    
    <!-- Inicio Footer -->
    <app-footer></app-footer>

    <!-- Volver arriba -->
    <a href="#" class="back-to-top rounded text-center" id="back-to-top"> 
        <i class="mdi mdi-chevron-up d-block"> </i> 
    </a>
</body>
</html>
